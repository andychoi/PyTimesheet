{% extends 'base.html' %}

{% block content %}
<h3 class="pt-5 pb-5 anna-ta-r">Add / Edit Client</h3>

<form method="POST" class="post-form greyed">
    {% csrf_token %}

    <div class="form-group row mb-5 mt-3">
        <label for="id_client" class="col-sm-2 col-form-label">Client</label>
        <div class="col-sm-4">
            <select name="client" class="form-control" id="id_client">
                <option selected disabled>Please choose</option>
                <option value="new_client">Create new client</option>
                <option value="kingfisher">Kingfisher IT PLC</option>
            </select>
        </div>
    </div>

    <div class="form-group row mb-4">
        <label for="id_client_name" class="col-sm-2 col-form-label">Client name</label>
        <div class="col-sm-4">
            <input type="text" name="client_name" class="form-control" maxlength="30" required="" id="id_client_name">
        </div>
    </div>

    <div class="form-group row mb-4">
        <label for="id_is_active" class="col-sm-2 col-form-label">Active</label>
        <div class="col-sm-4">
            <input type="checkbox" name="is_active" id="id_is_active" checked="">
        </div>
    </div>

    <div class="form-group row mb-0">
        <div class="offset-sm-2 col-sm-7">
            <span class="form_error" style="color: red">
                {% for error in field.errors %}{{ error }}{% endfor %}
            </span>
        </div>
        <div class="col-sm-3 anna-ta-r">
            <input type="submit" value="Confirm" class="btn btn-success">
        </div>
    </div>

</form>
{% endblock %}

{% block javascript %}
<script>
 $("#id_username").change(function () {
    $.ajax({
        url: $(this).attr("data-validate-username-url"),
        data: $(this).serialize(),
        dataType: 'json',
        success: function (data) {
            if (data.is_taken) {
                $( ".form_error" ).append(data.error_message);
            }
        }
    });
});
</script>
{% endblock %}
